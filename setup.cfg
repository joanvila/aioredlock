[flake8]
max-line-length=120
exclude=.venv build/

[pep8]
max-line-length=120

[pycodestyle]
max-line-length=120

[aliases]
test=pytest

[bdist_wheel]
universal = 0

[tool:pytest]
asyncio_mode = auto
addopts = -ra
log_cli_level = critical
junit_family = xunit
testpaths = tests/
norecursedirs = .git .tox
filterwarnings =
  error
